<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/image_2022-10-24_11-32-36.png">
    <style>
        *{
            box-sizing: border-box;
        }

        *{margin: 0; padding: 0;}
        .box, .logo, .title{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #frm{
            width: 300px;
            height: 70px;
            margin-top: 30px;
            margin-left: 20px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: white;
        }
        #log{
            width: 90px;
            height: 90px;
        }
        h1{
            font-size: 15px;
        }
        #pic{
            width: 50px;
            height: 50px;
            margin-right: 100px;
        }
        button{
            font-size: 18px;
            color:rgb(9, 132, 240);
            display: flex;
            overflow-x: hidden;
            border-color: cyan;
        }
        a{
            text-decoration: none;
        }
        #kh{
            font-size: 24px;
        }
    </style>
    <title>social-links</title>
</head>
<body>
     <br><br>
        <div class="logo"><img id="log" src="images/image_2022-10-24_11-32-36.png"></div>
        <div class="title"><h1 id="kh">សហភាពសហព័ន្ធយុវជនកម្ពុជា</h1></div>
        <div class="title"><h1>Union of Youth Federations of Cambodia</h1></div>
        <div class="box"><a href="https://www.facebook.com/uyfccambodia"><button id="frm"><img id="pic" src="images/f_logo_RGB-Blue_1024.png">Facebook</button></a></div>
        <div class="box"><a href="https://www.tiktok.com/@uyfccambodia?_t=8fK1joFxiJm&_r=1"><button id="frm"><img id="pic" src="images/tik-tok.png">T i k T o k</button></a></div>
        <div class="box"><a href="https://www.instagram.com/uyfccambodia/"><button id="frm"><img id="pic" src="images/instagram.png">Instagram</button></a></div>
        <div class="box"><a href="https://t.me/uyfc_news"><button id="frm"><img id="pic" src="images/telegram_PNG26.png">Telegram</button></a></div>
        <div class="box"><a href="https://www.youtube.com/@unionofyouthfederationcambodia"><button id="frm"><img id="pic" src="images/youtube.png">YouTube</button></a></div>
        <div class="box"><a href="https://www.uyfc.org"><button id="frm"><img id="pic" src="images/browser.png">Website</button></a></div>
</body>
</html>
